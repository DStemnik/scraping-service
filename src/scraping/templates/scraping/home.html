{% extends 'base.html' %}

{% block title %}
    Вакансии
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h2 class="text-center my-3">Сервис по сбору и рассылки вакансий</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4 class="text-center my-3">Для просмотра доступных вакансий заполните форму</h4>
            <form action="{% url 'list' %}">
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Показать</button>
            </form>
        </div>
    </div>
{% endblock %}
